<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffdee9, #b5fffc);
      padding: 40px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img, .gallery video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    #expired-message {
      display: none;
      font-size: 2em;
      color: red;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>ðŸŽ‚ Happy Birthday [Friend's Name]!</h1>
    <p>This page is just for you â€” packed with memories, smiles, and one little surprise video! ðŸŽ‰</p>
    
    <div class="gallery">
      <!-- Video -->
      <video controls>
        <source src="images/birthday_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- 42 Images -->
      <!-- Make sure image files are named photo1.jpg to photo42.jpg -->
      ${[...Array(42)].map((_, i) => `<img src="images/photo${i + 1}.jpg" alt="Photo ${i + 1}">`).join('\n      ')}
    </div>
  </div>

  <div id="expired-message">
    ðŸŽˆ This page has expired. Hope your birthday was amazing!
  </div>

  <script>
    const EXPIRY_KEY = "birthday_page_expiry";
    let expiryTime = localStorage.getItem(EXPIRY_KEY);

    if (!expiryTime) {
      const now = new Date().getTime();
      expiryTime = now + 24 * 60 * 60 * 1000;
      localStorage.setItem(EXPIRY_KEY, expiryTime);
    }

    function checkExpiry() {
      const now = new Date().getTime();
      if (now >= expiryTime) {
        document.getElementById("content").style.display = "none";
        document.getElementById("expired-message").style.display = "block";
      }
    }

    setInterval(checkExpiry, 1000);
  </script>
</body>
</html>
